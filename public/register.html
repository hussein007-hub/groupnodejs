<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-md">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Create an account</h2>
      <p class="mt-2 text-sm text-gray-600">Join us today</p>
    </div>
    
    <form id="registerForm" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="fullnames" class="sr-only">Full Names</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input id="fullnames" name="fullnames" type="text" required 
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
              placeholder="Full Names">
          </div>
        </div>
        <div>
          <label for="username" class="sr-only">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-at text-gray-400"></i>
            </div>
            <input id="username" name="username" type="text" required 
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
              placeholder="Username">
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" name="password" type="password" required 
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
              placeholder="Password">
          </div>
        </div>
      </div>

      <div>
        <button type="submit" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="fas fa-user-plus text-primary-300 group-hover:text-primary-200"></i>
          </span>
          Register
        </button>
      </div>
    </form>
    
    <div class="text-center text-sm">
      <p class="text-gray-600">Already have an account? 
        <a href="/login" class="font-medium text-primary-600 hover:text-primary-500"> Sign in </a>
      </p>
    </div>
    <p id="message" class="text-center text-sm"></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const fullnames = document.getElementById("fullnames").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const button = this.querySelector('button[type="submit"]');
      const originalText = button.innerHTML;

      // Show loading state
      button.disabled = true;
      button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Registering...';

      try {
        const res = await fetch("http://localhost:5000/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include", // Important for session cookies
          body: JSON.stringify({ fullnames, username, password })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById("message").textContent = data.message || "Registration successful! Redirecting...";
          document.getElementById("message").className = "text-center text-sm text-green-600";
          
          // Automatically log in the user after registration
          try {
            const loginRes = await fetch("http://localhost:5000/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              credentials: "include",
              body: JSON.stringify({ username, password })
            });

            if (loginRes.ok) {
              // Redirect to dashboard after successful login
              window.location.href = "/dashboard";
            } else {
              // If auto-login fails, redirect to login page
              window.location.href = "/login";
            }
          } catch (loginErr) {
            console.error("Auto-login failed:", loginErr);
            window.location.href = "/login";
          }
        } else {
          throw new Error(data.message || "Registration failed");
        }
      } catch (err) {
        document.getElementById("message").textContent = err.message;
        document.getElementById("message").className = "text-center text-sm text-red-600";
      } finally {
        button.disabled = false;
        button.innerHTML = originalText;
      }
    });

    // Check if user is already logged in (prevent accessing register page when logged in)
    async function checkAuthStatus() {
      try {
        const res = await fetch("http://localhost:5000/auth/status", {
          credentials: "include"
        });
        
        if (res.ok) {
          const data = await res.json();
          if (data.authenticated) {
            window.location.href = "/dashboard";
          }
        }
      } catch (err) {
        console.error("Auth check failed:", err);
      }
    }

    // Run auth check when page loads
    checkAuthStatus();
  </script>
</body>
</html>
