<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen">

  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-primary-700">Books Dashboard</h1>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
        Logout
      </button>
    </header>

    <!-- Add New Book Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Book</h2>
      <form id="addBookForm" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
        <input type="text" id="title" placeholder="Title" required 
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"/>
        <input type="text" id="author" placeholder="Author" required 
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"/>
        <input type="text" id="genre" placeholder="Genre" required 
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"/>
        <input type="number" step="0.01" id="price" placeholder="Price" required 
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"/>
        <input type="number" id="instock" placeholder="In Stock" required 
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"/>
        <button type="submit" 
          class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md transition flex items-center justify-center gap-2">
          <i class="fas fa-plus"></i> Add Book
        </button>
      </form>
    </div>

    <!-- Books Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="overflow-x-auto">
        <table id="booksTable" class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Genre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">In Stock</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="booksTableBody" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "http://localhost:5000/book";

    async function logout() {
      try {
        const res = await fetch("http://localhost:5000/logout", {
          method: "POST",
          credentials: "include"
        });
      } catch (err) {
        console.error("Logout error:", err);
      } finally {
        window.location.href = "/login";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);

    async function fetchBooks() {
      try {
        const res = await fetch(apiUrl, { credentials: "include" });
        if (!res.ok) {
          alert("You're not logged in!");
          window.location.href = "/login";
          return;
        }
        const books = await res.json();
        const tbody = document.getElementById("booksTableBody");
        tbody.innerHTML = "";

        books.forEach(book => {
          const row = document.createElement("tr");
          row.className = "hover:bg-gray-50";
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${book.id}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${book.title}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${book.author}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${book.genre}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${book.price.toFixed(2)}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 ${book.instock > 0 ? 'text-green-600' : 'text-red-600'}">
              ${book.instock} ${book.instock > 0 ? '<i class="fas fa-check-circle ml-1"></i>' : '<i class="fas fa-times-circle ml-1"></i>'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button onclick="updateBook(${book.id})" class="text-primary-600 hover:text-primary-900 mr-3">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button onclick="deleteBook(${book.id})" class="text-red-600 hover:text-red-900">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Fetch error:", err);
        alert('Failed to load books');
      }
    }

    async function updateBook(id) {
      try {
        const res = await fetch(`${apiUrl}/${id}`, { credentials: "include" });
        if (!res.ok) {
          alert('Failed to fetch book details');
          return;
        }
        const book = await res.json();

        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        modal.innerHTML = `
          <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Book</h3>
            <form id="editBookForm" class="space-y-4">
              <div>
                <label for="editTitle" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="editTitle" value="${book.title}" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"/>
              </div>
              <div>
                <label for="editAuthor" class="block text-sm font-medium text-gray-700">Author</label>
                <input type="text" id="editAuthor" value="${book.author}" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"/>
              </div>
              <div>
                <label for="editGenre" class="block text-sm font-medium text-gray-700">Genre</label>
                <input type="text" id="editGenre" value="${book.genre}" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"/>
              </div>
              <div>
                <label for="editPrice" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" step="0.01" id="editPrice" value="${book.price}" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"/>
              </div>
              <div>
                <label for="editInstock" class="block text-sm font-medium text-gray-700">In Stock</label>
                <input type="number" id="editInstock" value="${book.instock}" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"/>
              </div>
              <div class="flex justify-end space-x-3 mt-6">
                <button type="button" id="cancelEdit" class="bg-gray-300 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                <button type="submit" class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700">Save</button>
              </div>
            </form>
          </div>
        `;
        document.body.appendChild(modal);

        document.getElementById('cancelEdit').onclick = () => {
          modal.remove();
        };

        document.getElementById('editBookForm').onsubmit = async (e) => {
          e.preventDefault();
          const updatedBook = {
            title: document.getElementById('editTitle').value,
            author: document.getElementById('editAuthor').value,
            genre: document.getElementById('editGenre').value,
            price: parseFloat(document.getElementById('editPrice').value),
            instock: parseInt(document.getElementById('editInstock').value, 10)
          };

          try {
            const updateRes = await fetch(`${apiUrl}/${id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify(updatedBook),
            });

            if (!updateRes.ok) {
              alert("Failed to update book");
              return;
            }

            alert("Book updated successfully");
            modal.remove();
            fetchBooks();
          } catch (err) {
            console.error("Update error:", err);
            alert("Error updating book");
          }
        };

      } catch (err) {
        console.error("Fetch book error:", err);
        alert("Error fetching book details");
      }
    }

    async function deleteBook(id) {
      if (!confirm("Are you sure you want to delete this book?")) return;

      try {
        const res = await fetch(`${apiUrl}/${id}`, {
          method: "DELETE",
          credentials: "include"
        });
        if (!res.ok) {
          alert("Failed to delete book");
          return;
        }
        alert("Book deleted successfully");
        fetchBooks();
      } catch (err) {
        console.error("Delete error:", err);
        alert("Error deleting book");
      }
    }

    document.getElementById("addBookForm").onsubmit = async function (e) {
      e.preventDefault();
      const newBook = {
        title: document.getElementById("title").value,
        author: document.getElementById("author").value,
        genre: document.getElementById("genre").value,
        price: parseFloat(document.getElementById("price").value),
        instock: parseInt(document.getElementById("instock").value, 10),
      };

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(newBook),
        });
        if (!res.ok) {
          alert("Failed to add book");
          return;
        }
        alert("Book added successfully");
        this.reset();
        fetchBooks();
      } catch (err) {
        console.error("Add book error:", err);
        alert("Error adding book");
      }
    };

    // Initial fetch
    fetchBooks();
  </script>
</body>
</html>
